{% extends "base.html" %}
{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<div class="container mt-5">
  <!-- ADD GAME FORM -->
  <form class="col-md-8 mx-auto card p-3 shadow-lg" method="post">
    {% csrf_token %}
    <h3 class="mb-3">Add Game</h3>

    <div class="form-group mb-3">
      <label>Title*</label>
      <input name="game_name" type="text" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Genre*</label>
      <select name="genre" class="form-control" required>
        <option value="">-- Choose genre --</option>
        {% for g in genres %}
          <option value="{{ g.id }}">{{ g.Genre_Name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group mb-3">
      <label>Platform*</label>
      <select name="platform" class="form-control" required>
        <option value="">-- Choose platform --</option>
        {% for p in platforms %}
          <option value="{{ p.id }}">{{ p.Platform_Name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group mb-3">
      <label>Store*</label>
      <select name="store" class="form-control" required>
        <option value="">-- Choose store --</option>
        {% for s in stores %}
          <option value="{{ s.id }}">{{ s.Store_Name }}</option>
        {% endfor %}
      </select>
    </div>

    <button
      class="btn btn-outline-secondary mb-3"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#optionalFields"
      aria-expanded="false"
    >
      Optional â–¼
    </button>

    <div class="collapse" id="optionalFields">
      <div class="form-group mb-3">
        <label>Developer</label>
        <select name="developer" class="form-control">
          <option value="">-- none --</option>
          {% for d in developers %}
            <option value="{{ d.id }}">{{ d }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group mb-3">
        <label>Publisher</label>
        <select name="publisher" class="form-control">
          <option value="">-- none --</option>
          {% for p in publishers %}
            <option value="{{ p.id }}">{{ p.publisher_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group mb-3">
        <label>Language</label>
        <select name="language" class="form-control">
          <option value="">-- none --</option>
          {% for l in languages %}
            <option value="{{ l.id }}">{{ l.language_name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-3">Add Game</button>
  </form>

  <hr class="my-5" />

  <!-- FILTER + SEARCH -->
  <form method="get" class="row g-2 mb-4">
    <div class="col-md-3">
      <input
        type="text"
        name="search"
        placeholder="Search by name"
        value="{{ search }}"
        class="form-control"
      />
    </div>

    <div class="col-md-2">
      <select name="genre" class="form-control">
        <option value="">All genres</option>
        {% for g in genres %}
          <option value="{{ g.id }}" {% if g.id|stringformat:"s" == selected_genre %}selected{% endif %}>
            {{ g.Genre_Name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-2">
      <select name="platform" class="form-control">
        <option value="">All platforms</option>
        {% for p in platforms %}
          <option value="{{ p.id }}" {% if p.id|stringformat:"s" == selected_platform %}selected{% endif %}>
            {{ p.Platform_Name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-2">
      <select name="store" class="form-control">
        <option value="">All stores</option>
        {% for s in stores %}
          <option value="{{ s.id }}" {% if s.id|stringformat:"s" == selected_store %}selected{% endif %}>
            {{ s.Store_Name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-2">
      <select name="sort" class="form-control">
        <option value="">Sort by</option>
        <option value="name" {% if sort_by == "name" %}selected{% endif %}>Name</option>
        <option value="rating" {% if sort_by == "rating" %}selected{% endif %}>Rating</option>
        <option value="players" {% if sort_by == "players" %}selected{% endif %}>Players</option>
      </select>
    </div>

    <div class="col-md-1 d-flex">
      <button class="btn btn-primary flex-fill me-2" type="submit">Go</button>
      <a href="{% url 'games' %}" class="btn btn-secondary flex-fill">Clear</a>
    </div>
  </form>

  <!-- GAMES TABLE -->
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Platform</th>
        <th>Store</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for game in games %}
        <tr>
          <td>{{ game.id }}</td>
          <td>{{ game.game_name }}</td>
          <td>{{ game.genre }}</td>
          <td>{{ game.platform }}</td>
          <td>{{ game.store }}</td>
          <td>
            <a href="/update_game/{{ game.id }}" class="btn btn-success btn-sm">Edit</a>
            <a href="/delete_game/{{ game.id }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="6" class="text-center text-muted">No games found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
